<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>ProjectZero</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="slide-intro" data-markdown="./slides/intro/intro.md"></section>
				<section class="slide-intro" data-markdown="./slides/db/db.md"></section>
				<section class="slide-intro" data-markdown="./slides/backend/backend.md"></section>
				<section class="slide-intro" data-markdown="./slides/regestrieren/regestrieren.md"></section>
				<section class="slide-intro" data-markdown="./slides/login/login.md"></section>
				<section class="slide-intro" data-markdown="./slides/bibliothek/bibliothek.md"></section>
				<section class="slide-intro" data-markdown="./slides/freundesliste/freundesliste.md"></section>
				<section class="slide-intro" data-markdown="./slides/gruppen/gruppen.md"></section>
				<section class="slide-intro" data-markdown="./slides/chats_chaträume/chats_chaträume.md"></section>
				<section class="slide-intro" data-markdown="./slides/terminplaner/terminplaner.md"></section>
				<section class="slide-intro" data-markdown="./slides/notizen/notizen.md"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
